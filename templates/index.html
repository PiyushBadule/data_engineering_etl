<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .prediction-table {
            margin-top: 20px;
            overflow-x: auto;
        }
        .prediction-table table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        .prediction-table th, .prediction-table td {
            padding: 10px;
            border: 1px solid #ddd;
            white-space: nowrap; /* Prevents content from wrapping */
        }
        .prediction-table th {
            background-color: #f8f9fa;
        }
        .prediction-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Engineering Project</h1>
        <form method="post">
            <button type="submit" class="btn btn-primary">Run Predictions</button>
        </form>

        {% for table_html in predictions_html %}
            <div class="prediction-table">
                {{ table_html|safe }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
